<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="shortcut icon" href="./src/quiz-fv.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #1e1e2e;
            color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #282a36;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ed389f;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #fc1f9c;
            transform: scale(1.05);
        }
        #remaining-questions {
            font-weight: bold;
            color: #ffb86c;
            font-size: 20px;
        }
        .option-button {
            display: block;
            width: 100%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            background-color: #44475a;
            color: #ffffff;
            border: 2px solid #50fa7b;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .option-button:hover {
            background-color: #50fa7b;
            color: #282a36;
            transform: scale(1.05);
        }
        #feedback {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: #ff79c6;">Quiz Game</h1>
    <div class="container" id="home">
        <h2>Welcome to the Quiz!</h2>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="container hidden" id="quiz-container">
        <p id="question" style="font-size: 20px; font-weight: bold;">Question will appear here</p>
        <div id="options"></div>
        <p>Remaining Questions: <span id="remaining-questions">10</span></p>
        <p id="feedback"></p>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <div class="container hidden" id="result-container">
        <h2>Quiz Completed!</h2>
        <p id="score" style="font-size: 22px; font-weight: bold;"></p>
        <button onclick="restartQuiz()">Restart</button>
    </div>
    <p>Created by Suraj‚ù§</p>
    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;

        async function startQuiz() {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("quiz-container").classList.remove("hidden");
            await fetchQuestions();
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        async function fetchQuestions() {
            try {
                let response = await fetch("https://opentdb.com/api.php?amount=10&category=18");
                let data = await response.json();
                questions = data.results.map(q => ({
                    question: q.question,
                    options: shuffleArray([...q.incorrect_answers, q.correct_answer]),
                    answer: q.correct_answer
                }));
            } catch (error) {
                console.error("Failed to fetch questions. Try again later.", error);
            }
        }

        function loadQuestion() {
            let q = questions[currentQuestion];
            document.getElementById("question").innerHTML = q.question;
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach((option) => {
                let button = document.createElement("button");
                button.innerHTML = option;
                button.classList.add("option-button");
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
            document.getElementById("remaining-questions").innerText = questions.length - currentQuestion;
        }

        function checkAnswer(selected) {
            let feedback = document.getElementById("feedback");
            if (selected === questions[currentQuestion].answer) {
                score++;
                feedback.innerText = "Correct!";
                feedback.style.color = "#50fa7b";
            } else {
                feedback.innerText = "Wrong!";
                feedback.style.color = "#ff5555";
            }
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById("feedback").innerText = "";
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-container").classList.remove("hidden");
            document.getElementById("score").innerText = `Your score: ${score} / ${questions.length}`;
        }

        function restartQuiz() {
            document.getElementById("result-container").classList.add("hidden");
            document.getElementById("home").classList.remove("hidden");
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
